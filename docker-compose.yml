services:
  app:
    build: 
      context: .
      target: app
    container_name: anime_app
    restart: unless-stopped
    command: sh -c "bunx drizzle-kit push --config=drizzle.config.ts && bun run src/index.ts"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      telegram-api:
        condition: service_started
    env_file: .env
    environment:
      NODE_ENV: production
      TZ: Europe/Moscow
    volumes:
      - .:/app
      - /app/node_modules
      - ./temp:/app/temp
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - anime_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  worker:
    build:
      context: .
      target: worker
    container_name: anime_worker
    restart: unless-stopped
    command: ["bun", "run", "src/worker.ts"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      telegram-api:
        condition: service_started
    env_file: .env
    environment:
      NODE_ENV: production
      TZ: Europe/Moscow
      # КРИТИЧНО: Ограничиваем concurrency для стабильности
      WORKER_CONCURRENCY: "2"
      WORKER_MAX_JOBS_PER_MINUTE: "6"
    volumes:
      - .:/app
      - /app/node_modules
      - ./temp:/var/lib/telegram-bot-api/shared
    networks:
      - anime_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '3'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1G

  telegram-api:
    image: aiogram/telegram-bot-api:latest
    container_name: local_tg_api
    restart: unless-stopped
    environment:
      TELEGRAM_API_ID: "${TELEGRAM_API_ID}"
      TELEGRAM_API_HASH: "${TELEGRAM_API_HASH}"
      TELEGRAM_LOCAL: "true"
    volumes:
      - telegram-data:/var/lib/telegram-bot-api
      - ./temp:/var/lib/telegram-bot-api/shared
    ports:
      - "8081:8081"
    networks:
      - anime_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  postgres:
    image: postgres:16-alpine
    container_name: anime_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: anime_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d anime_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - anime_network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    command: >
      postgres
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=16MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_connections=100
      -c log_min_duration_statement=1000
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  redis:
    image: redis:7-alpine
    container_name: anime_redis
    restart: unless-stopped
    environment:
      TZ: "${TZ:-Europe/Moscow}"
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - anime_network
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    command: >
      redis-server
      --save 60 1000
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-backlog 511
      --timeout 300
      --tcp-keepalive 300
      --maxclients 10000
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  anime_network:
    driver: bridge

volumes:
  pg_data:
    driver: local
  redis_data:
    driver: local
  telegram-data:
    driver: local