services:
  app:
    build: 
      context: .
      target: app
    container_name: anime_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      telegram-api:
        condition: service_started
    env_file: .env
    environment:
      NODE_ENV: production
      TZ: Europe/Moscow
      WEBAPP_URL: ${WEBAPP_URL:-http://localhost:3000}
    volumes:
      - ./temp:/app/temp
    ports:
      - "3000:3000"
    networks:
      - anime_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  worker:
    build:
      context: .
      target: worker
    container_name: anime_worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      telegram-api:
        condition: service_started
    env_file: .env
    environment:
      NODE_ENV: production
      TZ: Europe/Moscow
      WORKER_CONCURRENCY: "2"
      WORKER_MAX_JOBS_PER_MINUTE: "6"
    volumes:
      - ./temp:/var/lib/telegram-bot-api/shared
    networks:
      - anime_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '3'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1G

  telegram-api:
    image: aiogram/telegram-bot-api:latest
    container_name: local_tg_api
    restart: unless-stopped
    environment:
      TELEGRAM_API_ID: "${TELEGRAM_API_ID}"
      TELEGRAM_API_HASH: "${TELEGRAM_API_HASH}"
      TELEGRAM_LOCAL: "true"
    volumes:
      - telegram-data:/var/lib/telegram-bot-api
      - ./temp:/var/lib/telegram-bot-api/shared
    ports:
      - "8081:8081"
    networks:
      - anime_network

  postgres:
    image: postgres:16-alpine
    container_name: anime_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: anime_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d anime_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - anime_network

  redis:
    image: redis:7-alpine
    container_name: anime_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - anime_network
    command: >
      redis-server
      --save 60 1000
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru

networks:
  anime_network:
    driver: bridge

volumes:
  pg_data:
  redis_data:
  telegram-data: